version: '3.4'
services:
  push-tf-secondary-1:
    container_name: "push-tf-secondary-1"
    hostname: "push-tf-secondary-1"
    tty: true
    image: eismcc/push-${PUSH_DEPLOY_TYPE}-tensorflow-gpu:latest
    expose:
      - '10001'
      - '11001'
      - '50001'
    env_file:
      - ../envs/push.env
    volumes:
      - ../conf/bootstrap.yml:/opt/pushpy/conf/push.conf.yml
      - $PUSH_HOME:/scm/push
      - $PUSH_APP_HOME/boot:/opt/pushpy/boot/boot.py
    command: ["push_server", "/opt/pushpy/conf/push.conf.yml"]
    network_mode: host
